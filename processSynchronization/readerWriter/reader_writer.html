<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reader-Writer Problem Simulation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #1e1e2f;
      color: #f0f0f0;
    }

    .container {
      max-width: 800px;
      margin: 60px auto;
      padding: 40px 30px;
      background-color: #111827;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #7dd3fc;
      margin-bottom: 20px;
    }

    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 18px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      transition: 0.3s ease;
      background-color: #b214f0;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #f43f5e;
      transform: translateY(-2px);
    }

    .semaphores {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .semaphore {
      padding: 10px 20px;
      border-radius: 10px;
      background-color: #1f2937;
      color: #ffffff;
    }

    .locked {
      background-color: #dc2626;
    }

    .unlocked {
      background-color: #16a34a;
    }

    #readerCount {
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    #output {
      background-color: #1f2937;
      border-radius: 10px;
      padding: 20px;
      text-align: left;
      font-size: 0.95rem;
      color: #cbd5e1;
      max-height: 300px;
      overflow-y: auto;
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3);
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px 15px;
      }

      .btn-group {
        flex-direction: column;
        gap: 10px;
      }

      button {
        width: 100%;
      }

      .semaphores {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Reader-Writer Problem Simulation</h1>

    <div class="btn-group">
      <button onclick="startReading()">Start Reading</button>
      <button onclick="stopReading()">Stop Reading</button>
      <button onclick="startWriting()">Start Writing</button>
      <button onclick="stopWriting()">Stop Writing</button>
    </div>

    <div id="readerCount">üî¢ Active Readers: 0</div>

    <div class="semaphores">
      <div id="readerMutex" class="semaphore unlocked">üîì Reader Mutex: Unlocked</div>
      <div id="writerMutex" class="semaphore unlocked">üîì Writer Mutex: Unlocked</div>
    </div>

    <div id="output">Simulation output will appear here...</div>
  </div>

  <script>
    let readerCount = 0;
    let writerActive = false;
    let writerMutex = true; // true = unlocked
    let readerMutex = true; // true = unlocked

    function updateMutexDisplay() {
      const w = document.getElementById('writerMutex');
      const r = document.getElementById('readerMutex');

      w.className = 'semaphore ' + (writerMutex ? 'unlocked' : 'locked');
      r.className = 'semaphore ' + (readerMutex ? 'unlocked' : 'locked');

      w.textContent = `${writerMutex ? 'üîì' : 'üîí'} Writer Mutex: ${writerMutex ? 'Unlocked' : 'Locked'}`;
      r.textContent = `${readerMutex ? 'üîì' : 'üîí'} Reader Mutex: ${readerMutex ? 'Unlocked' : 'Locked'}`;

      document.getElementById('readerCount').textContent = `üî¢ Active Readers: ${readerCount}`;
    }

    function startReading() {
      if (!readerMutex) {
        updateOutput('‚ùå Cannot start reader. Reader mutex is locked (writer is writing).');
        return;
      }

      readerCount++;

      if (readerCount === 1) {
        writerMutex = false;
        updateOutput(`üìñ Reader ${readerCount} started reading. Writer mutex locked.`);
      } else {
        updateOutput(`üìñ Reader ${readerCount} started reading.`);
      }

      updateMutexDisplay();
    }

    function stopReading() {
      if (readerCount > 0) {
        updateOutput(`‚úÖ Reader ${readerCount} stopped reading.`);
        readerCount--;

        if (readerCount === 0) {
          writerMutex = true;
          updateOutput('üîì No readers left. Writer mutex unlocked.');
        }

        updateMutexDisplay();
      } else {
        updateOutput('‚ö† No readers to stop.');
      }
    }

    function startWriting() {
      if (!writerMutex || readerCount > 0 || writerActive) {
        updateOutput('‚ùå Cannot start writer. Readers active or mutex locked.');
        return;
      }

      writerActive = true;
      writerMutex = false;
      readerMutex = false; // block new readers
      updateOutput('‚úç Writer started writing. Reader mutex locked.');
      updateMutexDisplay();
    }

    function stopWriting() {
      if (writerActive) {
        writerActive = false;
        writerMutex = true;
        readerMutex = true; // allow readers again
        updateOutput('‚úÖ Writer stopped writing. Writer and Reader mutex unlocked.');
        updateMutexDisplay();
      } else {
        updateOutput('‚ö† No writer is currently writing.');
      }
    }

    function updateOutput(message) {
      const output = document.getElementById('output');
      output.innerHTML += message + "<br>";
      output.scrollTop = output.scrollHeight;
    }

    // Initial setup
    updateMutexDisplay();
  </script>
</body>

</html>
